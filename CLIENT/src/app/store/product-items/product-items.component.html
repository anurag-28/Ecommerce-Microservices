<div class="card h-100 shadow-sm" *ngIf="product">
  <div class="image position-relative">
    <img src="{{ product.imageFile }}" alt="{{ product.name }}" class="img-fluid bg-light"/>
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button (click)="addItemToBasket()" type="button" class="btn btn-primary fa fa-shopping-cart mr-2" title="Add to basket" aria-label="Add to basket"></button>
      <button routerLink="/store/{{product.id}}" type="button" class="btn btn-primary">View</button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a>
      <h6 class="text-uppercase">{{ product.name }}</h6>
    </a>
    <span class="mb-2 price">{{ product.price | currency: "INR" }}</span>
   </div>
</div>
